<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto - Landing Page Neon</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./imgs/logo.svg" alt="Logo do Neon" />
        </a>

        <nav>
          <ul>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Conta digital PJ</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
          <button class="btn-secondary white">Abra sua conta digital</button>
        </nav>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="text">
          <h3>Abra sua conta, é só baixar o app!</h3>
          <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
          <button type="button" class="btn-primary">
            Abra sua conta digital
          </button>

          <ul>
            <li>
              <div class="icon">
                <img
                  src="./imgs/icon-anuidade.svg"
                  alt="Ícone de cartão de crédito"
                />
              </div>
              <span
                >Cartão sem<br />
                anuidade</span
              >
            </li>
            <li>
              <div class="icon">
                <img
                  src="./imgs/icon-conta-digital.svg"
                  alt="Ícone de um zero com uma linha divisória diagonal"
                />
              </div>
              <span
                >Conta digital<br />
                100% grátis</span
              >
            </li>
            <li>
              <div class="icon">
                <img
                  src="./imgs/icon-dinheiro.svg"
                  alt="Ícone de um símbolo de dolar"
                />
              </div>
              <span
                >Seu dinheiro<br />
                rendendo mais</span
              >
            </li>
          </ul>
        </div>

        <div class="area-image">
          <h2>Banco 100% digital</h2>
          <div class="image">
            <img
              src="imgs/card-neon-frnt.png"
              class="card-front"
              alt="Cartão de crédito visto de frente"
            />
            <img
              src="imgs/card-neon-back.png"
              class="card-back"
              alt="Cartão de crédito visto de costas"
            />
            <img
              src="imgs/circle-cards-neon.svg"
              class="circle"
              alt="Circulo branco com degradê para transparente"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
